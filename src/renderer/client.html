<!doctype html>
<html lang="en">
    <head>
        <script type="importmap">
            {
                "imports": {
                    "@highlite/plugin-api": "https://cdn.jsdelivr.net/npm/@ryelite/core@2.1.1/dist/index.min.js",
                    "@ryelite/core": "https://cdn.jsdelivr.net/npm/@ryelite/core@2.1.1/dist/index.min.js",
                    "@babylonjs/": "https://cdn.jsdelivr.net/npm/@babylonjs/"
                }
            }
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8" />
        <style>
            /* Warning indicator specific styles */
            #warningIndicator .warning-icon {
                color: var(--theme-text-primary, #ffffff);
            }

            #warningIndicator .warning-icon.warning {
                color: var(--theme-accent, #f9f449) !important;
            }

            #warningIndicator .warning-icon.error {
                color: var(--theme-danger, #ef4444) !important;
            }

            #warningIndicator:hover .warning-icon {
                transform: scale(1.1);
                transition: transform 0.2s ease;
            }
        </style>
    </head>
    <body>
        <div to="#body-container" before="main" class="highlite_titlebar">
            <div id="darwin-spacer"></div>
            <div style="display: flex; align-items: center">
                <img id="logoImg" src="/icons/icon.png" alt="HighLite Logo" />
                <span id="logoText">HighLite</span>
            </div>

            <div
                id="iconbar"
                style="display: flex; height: -webkit-fill-available; align-items: anchor-center;">
                <a href="https://discord.gg/highspell" target="_blank" rel="noopener noreferrer">
                    <i class="iconify" data-icon="simple-icons:discord"></i>
                </a>
                <a style="display: none" id="warningIndicator" href="#"
                    ><i
                        class="iconify warning-icon"
                        data-icon="material-symbols:warning-outline"
                    ></i
                ></a>
                <a id="settingsBtn" href="#"
                    ><i
                        class="iconify"
                        data-icon="mdi:cog"
                    ></i
                ></a>
                <a id="screenshotBtn" href="#" title="Take Screenshot"
                    ><i
                        class="iconify"
                        data-icon="mdi:camera"
                    ></i
                ></a>

                <!-- Add Traditional Window Controls-->
                <div id="window-controls">
                    <a id="minimizeBtn" class="window-control" title="Minimize"
                        ><i
                            class="iconify"
                            data-icon="material-symbols:minimize"
                        ></i
                    ></a>
                    <a id="maximizeBtn" class="window-control" title="Maximize"
                        ><i
                            class="iconify"
                            data-icon="material-symbols:crop-square-outline"
                        ></i
                    ></a>
                    <a id="closeBtn" class="window-control" title="Close"
                        ><i
                            class="iconify"
                            data-icon="material-symbols:close"
                        ></i
                    ></a>
                </div>
            </div>
        </div>
        <!-- Temporarily disable the video due to incompatibility with the new Shader system
         Hopefully we can add it back in next patch by checking for user logged in status
         
        <video width="100%" height="100%" autoplay muted loop class="video-background">
            <source src="/media/login_screen.webm" type="video/webm"/>
        </video>
        -->
        <script type="module" src="client/client.ts"></script>
    </body>
</html>
